<!DOCTYPE html>
<html>
<head>
  <title>Logo Overlay</title>
  <style>
    /* Set up the iframe */
    .html::-webkit-scrollbar {
      display: none;
    }
    
    .body::-webkit-scrollbar {
      display: none;
    }

    #iframeContainer {
      position: relative;
      width: 100%;
      height: 3000px;
      overflow: hidden; /* Hide any content outside the container */
    }
    
    #myIframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      overflow: hidden; /* Hide iframe's scrollbars */
    }

    /* Custom class to hide scrollbar for Chrome, Safari, and Opera */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    /* Position the logo container on top of the iframe */
    #logoContainer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    
    /* Optional: Style the logo */
    #logoImage {
      max-width: 160px;
      max-height: 130px;
    }

    #buttonContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    .button {
      display: inline-block;
      padding: 12px 24px; /* Increased padding for larger buttons */
      margin-left: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 13px; /* Increased font size for larger buttons */
    }

    /* Styling for the box covering the bottom of the iframe */
    #bottomBox {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 325px;
      background-color: rgba(0, 0, 0, 0.981);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0a17d2f8;
    }

    #bottomBoxText {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <iframe id="myIframe" src="https://trintereson.monster" scrolling="no" class="hide-scrollbar"></iframe>
    <div id="logoContainer">
      <img id="logoImage" src="img/logo2.png" alt="Logo">
    </div>
    <div id="buttonContainer">
      <button class="button" id="loginButton">Login</button>
      <button class="button" id="subscribeButton">Subscribe</button>
    </div>
    <div id="bottomBox">
      <div id="CopyrightText">Additional Credits to : LookMovie2.to for hosting the videos on there servers, without them there would be no streamable content.</div>
      <div id="CreditsText">Creators: Mr.Asterisk & Riemon</div>
      <div id="bottomBoxText">Stay Connected:</div>
      <div id="contactText">Contact Us: Indie_Unlimited</div>
      <button class="button" onclick="redirectToWebsite()">Website</button>
      <button class="button" onclick="redirectToDiscord()">Discord</button>
    </div> <!-- The added box covering the bottom of the iframe -->
  </div>
  <script>
    // Allow only iframe to be scrollable
    const iframe = document.getElementById('myIframe');
    iframe.addEventListener('load', () => {
      iframe.contentDocument.body.style.overflow = 'hidden'; // Hide the iframe's scrollbars
    });

    // Control the iframe scrolling via mouse scroll events
    document.addEventListener('wheel', (event) => {
      iframe.contentWindow.scrollBy(0, event.deltaY); // Scroll the iframe based on the mouse scroll
      event.preventDefault(); // Prevent default page scrolling
    });

    // Add click event listeners to the buttons
    const loginButton = document.getElementById('loginButton');
    loginButton.addEventListener('click', () => {
      window.open('iceOnlineLogin.html', '_blank');
    });

    const subscribeButton = document.getElementById('subscribeButton');
    subscribeButton.addEventListener('click', () => {
      window.open('https://patreon.com/IceStickPremium?utm_medium=clipboard_copy&utm_source=copyLink&utm_campaign=creatorshare_creator&utm_content=join_link', '_blank');
    });

    // Read the username from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    // Update the login button text with the username if it exists
    if (username) {
      loginButton.textContent = `Welcome, ${username}`; // Replace the text of the login button
    }

    // Function to redirect to your website
    function redirectToWebsite() {
      window.open('https://www.your-website.com', '_blank');
    }

    // Function to redirect to your Discord
    function redirectToDiscord() {
      window.open('https://discord.gg/your-discord-server', '_blank');
    }
  </script>
</body>
</html>
